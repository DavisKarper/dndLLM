<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>A Wild Sheep Chase - With AI as your DM</h1>
    </header>

    <main class="chat-wrapper">
        <div class="chat-container">
            <div class="chat-box" id="chatBox">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-container">
                <input type="text" id="messageInput" class="text-input" placeholder="Type your question here...">
                <button id="submitButton" class="submit-button">Send</button>
            </div>
        </div>
    </main>

    <footer>
        You can ask the AI to roll dice for you by typing: <strong>"roll 1d20 + 2"</strong> for example.
    </footer>

    <script defer type="module" src="./script.js"></script>
</body>

</html>
